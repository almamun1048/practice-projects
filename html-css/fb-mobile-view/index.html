<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-log in or sign up</title>
    <link rel="shortcut icon" href="./images/fb-fabicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
   <header>
    <div><img src="./images/mobile-img.PNG" alt=""></div>
    <div><p>Get Facebook for Android and browser faster</p></div>
   </header>

   <main>
    <div>
        <img src="./images/download.png" alt="">
    </div>
    <div>
        <form>
            <input name="name" type="text" placeholder="Mobile number or email address">
            <input name="value" type="password" placeholder="Password">
            <button class="lb" type="submit" id="log-in">Log In</button>
        </form>
    </div>
    <div class="fp">
        <a href="">Forgotten password</a>
    </div>
    <div>
        <button class="cna-btn">Create New Account</button>
    </div>
   </main>

   <footer>
    <div class="fh">
        <div>
            <small>English (UK)</small><br>
            <small>অসমীয়া</small><br>
            <small>नेपाली</small><br>
            <small>Português (Brasil)</small>    
        </div>
        <div>
            <small>বাংলা</small><br>
            <small>हिन्दी</small><br>
            <small>Español</small><br>
            <small>+</small>
        </div>
    </div>
    <div style="text-align: center;">
       <small>About · Help · More</small><br>
       <small>Meta © 2022</small>
    </div>
   </footer>
   <script src="./js/main.js"></script>
</body>
</html>
